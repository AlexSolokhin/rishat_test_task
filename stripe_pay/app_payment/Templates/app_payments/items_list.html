<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our items</title>
</head>
<body>
    <h1>Choose your Item</h1>
    <form action="/orders">
      <button type="submit">Orders</button>
    </form>
    <ul>
    {% for item in items %}
        <li>
            <a href="item/{{ item.id }}">
                {{ item.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
